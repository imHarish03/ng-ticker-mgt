<form (ngSubmit)="onSubmit()">

    <app-control label="Title">
        <input name="title" id="title"  [(ngModel)]="titile"/>
    </app-control>

    <app-control label="Request">
        <textarea name="request" id="request" rows="3"  [(ngModel)]="request"></textarea>
    </app-control>
    <p> <button appButton> Submit <span ngProjectAs="icon">__</span> </button></p>

</form>
